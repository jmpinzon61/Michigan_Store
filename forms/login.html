<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Michigan's Store</title>
    <link rel="icon" href="../imagenes/favicon.jpg" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./templates/style.css">
</head>
<body>
    <img class="login-container" src="./imgs/Fondo.png" style="position: fixed; z-index: 1" alt="Fond">
    <img class="login-container" src="./imgs/Fondo2.png" style="position: fixed; z-index: 2" alt="Fond 2">
    <div class="container-fluid login-container" style="position: relative; z-index: 3">
        <!-- Loader-->
        <div class="loader" id="loader">
            <img src="../svg/loading.svg" alt="Loading">
        </div>
        <!-- Section de imagen -->
        <div class="image-section" style="transform: translateX(-85px)">
            <img src="./svg/Logo_Michigan.svg" alt="Michigan's Store Logo">
        </div>

        <!-- Section of form-->
        <div class="d-flex flex-row-reverse">
            <div class="col-12 col-md-6 form-section">
                <form style="width: 100%; max-width: 500px; transform: translateX(-270px)">
                    <h2 class="text-white mb-4 text-center">ingresar</h2>
                    <input type="email" class="form-control placeholder-white"
                        style="color: #ffffff; height: 50px;width: 394px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)"
                        placeholder="correo | usuario" />
                    <input type="password" class="form-control placeholder-white"
                        style="color: #ffffff; height: 50px;width: 394px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)"
                        placeholder="contraseña" />
                    <a href="./verificacion.html" class="text-center d-block mb-4" style="color: #5695FE;">
                        Olvidé mi contraseña
                    </a>
                    <a href="./registro.html" class="text-center d-block mb-4"
                        style="color: #5695FE; transform: translateY(-15px)">
                        Registrarse
                    </a>
                    <div
                        style="color: #ffffff !important; border: 1px solid; width: 104px; transform:translateY(-5px); margin-left: 1px">
                    </div>
                    <div
                        style="color: #ffffff !important; border: 1px solid; width: 104px; margin-left: 290px; transform:translateY(-6px)">
                    </div>
                    <div class="text-white text-center mb-4" style="margin-top: -22px">o ingresar con</div>
                    <div class="d-flex justify-content-center social-icons">
                        <a href="https://www.icloud.com" target="_blank" rel="noopener noreferrer">
                            <img src="./svg/Apple.svg" alt="Apple Mail">
                        </a>
                        <a href="https://accounts.google.com/signin" target="_blank" rel="noopener noreferrer">
                            <img src="./svg/Google.svg" alt="Google">
                        </a>
                        <a href="https://www.facebook.com/login" target="_blank" rel="noopener noreferrer">
                            <img src="./svg/Facebook.svg" alt="Facebook">
                        </a>
                    </div>
                    <div class="d-flex justify-content-center align-itemns-center">
                        <a href="../inicio.html" style="text-decoration: none !important">
                            <button class="btn btn-primary" 
                                style="height: 60px;width: 394px; margin-top: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border: none">ingresar</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../templates/js/loading.js"></script>
</body>

</html>
