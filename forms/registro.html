<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Michigan´s Store</title>
    <link rel="icon" href="../imagenes/favicon.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./templates/style.css">
</head>

<body>
    <img class="login-container" src="./imgs/Fondo.png" style="position: fixed; z-index: 1" alt="Fond">
    <img class="login-container" src="./imgs/Fondo2.png" style="position: fixed; z-index: 2" alt="Fond 2">
    <div class="container-fluid login-container" style="position: relative; z-index: 3">
        <!-- Section de imagen -->
        <div class="image-section" style="transform: translateX(-85px)">
            <img src="./svg/Logo_Michigan.svg" alt="Michigan's Store Logo">
        </div>

        <!-- Section of form-->
        <div class="d-flex flex-row-reverse">
            <div class="col-12 col-md-6 form-section">
                <form style="width: 100%; max-width: 500px; transform: translateX(-270px)">
                    <h2 class="text-white mb-4 text-center">Registrarse</h2>
                    <input type="email" class="form-control placeholder-white"
                        style="color: #ffffff; height: 50px;width: 394px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)"
                        placeholder="correo" />
                    <input type="text" class="form-control placeholder-white"
                        style="color: #ffffff; height: 50px;width: 394px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)"
                        placeholder="nombre de usuario" />
                    <input type="password" class="form-control placeholder-white"
                        style="color: #ffffff; height: 50px;width: 394px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)"
                        placeholder="contraseña" />
                    <input type="text" class="form-control placeholder-white"
                        style="color: #ffffff; height: 50px;width: 394px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)"
                        placeholder="Fecha de nacimiento" />
                    <a href="./login.html" class="text-center d-block mb-4" style="color: #5695FE; transform: translateY(-8px)">
                        Iniciar sesión
                    </a>
                    <div
                        style="color: #ffffff !important; border: 1px solid; width: 104px; transform:translateY(-7px); margin-left: 1px">
                    </div>
                    <div
                        style="color: #ffffff !important; border: 1px solid; width: 104px; margin-left: 290px; transform:translateY(-7px)">
                    </div>
                    <div class="text-white text-center mb-3" style="margin-top: -24px">o registrate con</div>
                    <div class="d-flex justify-content-center social-icons">
                        <a href="https://appleid.apple.com/account#!&page=create" target="_blank" rel="noopener noreferrer">
                            <img src="./svg/Apple.svg" alt="Registrar con Apple Mail">
                        </a>
                        <a href="https://accounts.google.com/signup" target="_blank" rel="noopener noreferrer">
                            <img src="./svg/Google.svg" alt="Registrar con Google">
                        </a>
                        <a href="https://www.facebook.com/r.php" target="_blank" rel="noopener noreferrer">
                            <img src="./svg/Facebook.svg" alt="Registrar con Facebook">
                        </a>                                              
                    </div>
                    <div class="d-flex justify-content-center align-itemns-center">
                        <button class="btn btn-primary mb-4"
                            style="height: 60px;width: 394px; margin-top: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)">registrarse</button>
                        </div>
                        <div style="margin-left: 25px; transform: translateY(-10px)">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-white" for="flexCheckDefault">
                                Aceptar política de datos
                            </label>
                        </div>
                        <div style="margin-left: 25px; transform: translateY(-10px)">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-white" for="flexCheckDefault">
                                Aceptar publicidad
                            </label>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
